services:
  sitegen-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: sitegen-web:latest
    container_name: sitegen-web
    ports:
      - "8000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
