<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SiteGen</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="viewport">
        <div id="header">
            <div id="left-sub-header" class="sub-header">
                <div id="logo">
                    <img src="images/sitegen-logo.png">
                </div>
                <div id="md-buttons" class="pane-buttons">
                    <button id="guide" class="pane-button">Guide</button>
                    <button id="history" class="pane-button">History</button>
                    <button id="reset" class="pane-button">Reset</button>
                    <button id="upload" class="pane-button">Upload</button>
                    <button id="convert" class="pane-button">Convert</button>
                </div>
            </div>
            <div class="sub-header">
                <div id="html-buttons" class="pane-buttons">
                    <button id="toggle-preview" class="pane-button">HTML</button>
                    <button id="download" class="pane-button">Download</button>
                </div>
            </div>
        </div>
        <div id="workspace-container">
            <div id="md-workspace" class="workspace">
            </div>
            <div id="html-workspace" class="workspace">
            </div>
        </div>
    </div>
    </body>
</html>
