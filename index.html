<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SiteGen</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="scroll-bar.css">
        <link rel="stylesheet" href="history-dropdown.css">
    </head>
    <body>
    <div id="viewport">
        <div id="header">
            <div id="left-sub-header" class="sub-header">
                <div id="logo">
                    <img src="images/sitegen-logo.png">
                </div>
                <div id="md-buttons" class="pane-buttons">
                    <button id="guide" class="pane-button">Guide</button>
                    <div id="history-dropdown" class="pane-button">
                        <button id="history-btn" class="pane-button">
                            History
                        </button>
                        <div id="history-bridge-hover">
                            <div id="history-content"></div>
                        </div>
                    </div>
                    <button id="reset" class="pane-button">Reset</button>
                    <input
                        id="invisible-upload"
                        type="file"
                        accept=".md, .markdown"
                        style="display: none;">
                    <input
                        id="upload"
                        class="pane-button"
                        type="button"
                        value="Upload"
                        onclick=
                        "document.querySelector('#invisible-upload').click();">
                    <button id="convert" class="pane-button">Convert</button>
                </div>
            </div>
            <div class="sub-header">
                <div id="html-buttons" class="pane-buttons">
                    <button id="toggle-preview" class="pane-button">HTML</button>
                    <button id="download" class="pane-button">Download</button>
                </div>
            </div>
        </div>
        <div id="workspace-container">
            <div id="md-workspace" class="workspace">
                <textarea
                    id="md-code"
                    class="code"
                    placeholder="Enter markdown formatted text here"
                ># Tolkien Fan Club

**I like Tolkien**. Read my [first post here](/majesty)

> All that is gold does not glitter

## Reasons I like Tolkien

* You can spend years studying the legendarium
* It can be enjoyed by children and adults alike
* Disney *didn't ruin it*
* It created an entirely new genre of fantasy

## My favorite characters (in order)

1. Gandalf
2. Bilbo
3. Sam
4. Glorfindel
5. Galadriel

Here's what `elflang` looks like (the perfect coding language):

```
func main(){
    fmt.Println("Hello, World!")
}
```</textarea>
            </div>
            <div id="html-workspace" class="workspace">
                <article id="preview-placeholder">
                    HTML Site Preview
                </article>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="http://127.0.0.1:8080/assets/pyodide.js"></script>
    <script src="script.js"></script>
    </body>
</html>
